<!DOCTYPE html>
<html>

  <body>
    <div><h1> HSC Past Paper Multiple Choice </h1><h1>Year</h1>
    <h2 id = "QName"> Question 1 </h2>
    <div><h3>This is a test question</h3></div>
    <div id="QOne">Answer A</div>
    <div id="QTwo">Answer B</div>
    <div id="QThree">Answer C</div>
    <div id="QFour">Answer D</div>
    <button id="SButton">Next Question</button>
    <?var url = getUrl();?>
    <form method="post" action="<?= url ?>" > 
    <input type="submit" value="BackButton"name="Button2">
    </form>


    <script>
      document.getElementById("SButton").addEventListener("click",Next)
      var questionNum = 0

      function Next(){
        var questionNum = Math.floor(Math.random()*20) + 1
        google.script.run.withSuccessHandler(replaceQuestion).retrieveQuestions(questionNum);
        google.script.run.withSuccessHandler(replaceAnswerOne).retrieveAnswerOne(questionNum);
        google.script.run.withSuccessHandler(replaceAnswerTwo).retrieveAnswerTwo(questionNum);
        google.script.run.withSuccessHandler(replaceAnswerThree).retrieveAnswerThree(questionNum);
        google.script.run.withSuccessHandler(replaceAnswerFour).retrieveAnswerFour(questionNum);
      }



      function replaceQuestion(question){
        document.getElementById("QName").textContent = question
      }

      function replaceAnswerOne(AnswerOne){
        document.getElementById("QOne").textContent = AnswerOne
      }
      
      function replaceAnswerTwo(AnswerTwo){
        document.getElementById("QTwo").textContent = AnswerTwo
      }


      function replaceAnswerThree(AnswerThree){
        document.getElementById("QThree").textContent = AnswerThree
      }


      function replaceAnswerFour(AnswerFour){
        document.getElementById("QFour").textContent = AnswerFour
      }

    </script>
  </body>
</html>
