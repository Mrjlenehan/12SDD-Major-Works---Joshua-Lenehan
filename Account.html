    <script>

      function helpAlert(){
        alert("This page allows you to create a new account or Login to an existing account. \n For creating a new account click the Create Button or for Login click the Login button. \n \n Some common errors that can occur on this page is the button not redirecting you to a new website if this occurs then simply try to refresh the page and click the button again as sometimes google blocks page redirects.")
        confirmHelp()
      }
      // This shows the info for online help then calls a confirm alert

      function confirmHelp() {
        // This checks if they need further help
        var clicked;
        if (confirm("Do you need further information") == true) {
            clicked = " Here is some contact information for further requests, also use for errors, Email = mrjlenehan101@gmail.com, Mobile = 0409260964";
        } else {
            clicked = "";
        }
        document.getElementById("support").innerHTML = clicked;
      }


    </script>
