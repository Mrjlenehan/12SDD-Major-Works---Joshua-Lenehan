  <body onload="loadOverall()">
    <h1> QuizClimber </h1>

    <div>
      <h2> Below are your current total scores </h2>
    </div>

    <h2 id="Overall"> </h2>
    <h2 id="Pdhpe"> </h2>
    <h2 id="Physics"> </h2>


    <?var url = getUrl();?>
    <!-- By using method post, this is checked repeatedly and can affect the url -->
    <form method="post" action="<?= url ?>" > 
      <!-- This sets the values that the google script is looking for in post to load the main page back up -->
      <input type="submit" class="btn" value="Back To Home Screen"name="Button2">
    </form>


    <script>

      function loadOverall(){
        console.log("test")
        google.script.run.withSuccessHandler(displayAll).retrieveOverall()
      }

      function displayAll(totalScore){
        document.getElementById("Overall").textContent = "Your total score is " + totalScore;
        loadPdhpe()
      }

      function loadPdhpe(){
        google.script.run.withSuccessHandler(displayPdhpe).retrievePdhpe()
      }

      function displayPdhpe(pdhpeScore){
        document.getElementById("Pdhpe").textContent = "Your Pdhpe score is " + pdhpeScore;
        loadPhysics()
      }

      function loadPhysics(){
        google.script.run.withSuccessHandler(displayPhysics).retrievePhysics()
      }

      function displayPhysics(physicsScore){
        document.getElementById("Physics").textContent = "Your Physices score is " + physicsScore;
      }

    </script>
